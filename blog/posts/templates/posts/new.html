{% extends 'base.html' %}
{% block title %} Create Post {% endblock%}
{% block content %}
<h2> Create a Post</h2>

<form method="post">
    <table>
        {{ form }}

    </table>
    {% csrf_token %} 
    <button type="Submit"> Create </button>
</form>

{% endblock%}
